<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <!-- Map fonts that are commonly used by web pages to our preferred fonts -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Liberation Sans</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Liberation Mono</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
  <!-- Default font for the zh_CN locale (no fc-match pattern) -->
  <match>
    <test compare="contains" name="lang">
      <string>zh_CN</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <!-- Default sans-serif font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>
  <!-- Default serif fonts -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>Noto Serif</string>
    </edit>
  </match>
  <!-- Default monospace fonts -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="same" mode="prepend" name="family">
      <string>Noto Sans Mono</string>
    </edit>
  </match>
  <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono CJK TC</family>
      <family>Noto Sans Mono CJK HK</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Color Emoji</family>
      <family>Noto Emoji</family>
    </prefer>
  </alias>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <!-- This font is causing problem with GitHub -->
          <string>Nimbus Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <dir>~/.fonts</dir>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>

  <!-- fix emoji in fcitx5 -->
  <!--
  https://wiki.archlinuxcn.org/wiki/Fcitx5#emoji_%E5%9C%A8%E5%80%99%E9%80%89%E6%A1%86%E4%B8%AD%E6%98%BE%E7%A4%BA%E4%B8%BA%E7%A9%BA%E7%99%BD -->
  <match target="font">
    <test name="family" qual="first">
      <string>Noto Color Emoji</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>